# ============================================
# 设备列表配置
# ============================================
[devices]
# 设备总数
count = 2

# 设备1配置
device1_name = SW-Core1
device1_host = cd-2.frp.one
device1_port = 11202
device1_username = netconftest
device1_password = huaweiDC

# 设备2配置（示例，请根据实际修改）
device2_name = R-WAN1
device2_host = 192.168.85.254
device2_port = 22
device2_username = admin
device2_password = Huawei@123

# 添加更多设备请继续添加：
# device3_name = xxx
# device3_host = xxx
# ...

# ============================================
# 性能阈值配置
# ============================================
[thresholds]
# CPU使用率告警阈值（百分比）
cpu_threshold = 80

# 内存使用率告警阈值（百分比）
memory_threshold = 70

# ============================================
# 邮件告警配置
# ============================================
[email]
# 是否启用邮件告警（True/False）
enabled = False

# SMTP服务器配置
# 常用邮箱SMTP服务器：
#   - QQ邮箱: smtp.qq.com, 端口587
#   - 163邮箱: smtp.163.com, 端口25
#   - Gmail: smtp.gmail.com, 端口587
smtp_server = smtp.qq.com
smtp_port = 587

# 发件人邮箱和密码（注意：QQ邮箱需要使用授权码）
username = your_email@qq.com
password = your_email_password_or_auth_code

# 收件人邮箱列表（多个邮箱用逗号分隔）
to_addrs = admin@example.com,ops@example.com

# ============================================
# 巡检选项
# ============================================
[options]
# 是否启用Ping检测
enable_ping = True

# 是否启用SSH信息采集
enable_ssh = True

# 最大并发线程数（根据CPU核心数和网络带宽调整）
max_workers = 5

# 是否保存报告到文件
save_report = True

